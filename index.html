<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hands-on Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hands-on Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex d-lg-none pt-2" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>

                    <li class="nav-item">
                        <a class="nav-link main-title" aria-current="page" href="#"
                            onclick="handleTitleChange(0)">Introducción</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-title" href="#" onclick="handleTitleChange(1)">Creación de un Sitio
                            Web</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-title" href="#" onclick="handleTitleChange(2)">Problemas Comunes</a>
                    </li>

                    <li class="nav-item dropdown d-lg-none">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Temas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item first-theme" href="#" onclick="handleTopicChange(0)"></a>
                            </li>
                            <li><a class="dropdown-item second-theme" href="#" onclick="handleTopicChange(1)"></a>
                            </li>
                            <li><a class="dropdown-item third-theme" href="#" onclick="handleTopicChange(2)"></a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex d-none d-lg-block" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="lg-search-input">
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row d-none d-lg-block">
            <h1 class="text-center h2 pt-5" id="title"></h1>
        </div>

        <div class="row d-none d-lg-block text-center">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner pb-4">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <h2 class="h4 topic-title"></h2>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <h2 class="h4 topic-title"></h2>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <h2 class="h4 topic-title"></h2>
                  </div>
                </div>
              </div>
        </div>

        <div class="row align-items-center">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="border rounded p-3 my-1">
                    <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover  first-theme"
                        href="#" onclick="handleTopicChange(0)"></a>
                </div>
                <div class="border rounded p-3 my-1">
                    <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover second-theme"
                        href="#" onclick="handleTopicChange(1)"></a>
                </div>
                <div class="border rounded p-3 my-1">
                    <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover third-theme"
                        href="#" onclick="handleTopicChange(2)"></a>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row d-flex flex-wrap" id="text-container">
                    <!-- Container that recieves the paragraphs information -->
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
